<html>
    <head>
        <meta charset="utf-8">
        <style>
            table, th, tr, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 10px
            }
        </style>
    </head>
    <body>
        <table>
            <tbody>
                {% for els in ['id', 'title', 'price'] %}
                    <tr>
                        <th>{{ els }}</th>
                        <td>{{ item.__getattribute__(els)}}</td>
                    </tr>
                {% endfor %}
            <tbody>
        </table>
    </body>
</html>
