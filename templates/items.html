<html>
    <head>
        <style>
            table, th, tr, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 10px
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>dynamic link</th>
                <th>static link</th>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.title }}</td>
                        <td>{{ item.price }}</td>
                        <td>
                            <a href="/item/{{ item.id }}">dynamic</a>
                        </td>
                        <td>
                            {% if item.static_enabled %}
                                <a href="/static_pages/{{ item.id }}.html">
                                    static
                                </a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/add">Add item</a>
    </body>
</html>
